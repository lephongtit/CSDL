<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/student/layout :: head">
</head>
<body>
<h1>Edit Student</h1>
<p>
    <a href="/student">Student List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div id="form">
    <form th:action="@{/edit-student}" th:object="${student}" method="post", enctype="multipart/form-data">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>ID_Student:</td>
                <td><input type="text" th:field="*{maSV}"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>BirthDate:</td>
                <td><input type="text" th:field="*{birthDate}"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="text" th:field="*{gender}"></td>
            </tr>
            <tr>
                <td>Avatar:</td>
                <td><input type="file" th:field="*{avatar}"></td>
                <td><img width="150px" height="150px" th:src="@{'/i/' + ${student.avatar}}"></td>
            </tr>
            <tr>
                <td>Faculty</td>
                <td>
                    <select th:field="*{faculty}">
                        <option th:each="d : ${facultys}" th:value="${d.id}" th:text="${d.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Update Student">
                </td>
            </tr>
        </table>

    </form>
</div>
<footer th:replace="/student/layout :: footer"></footer>
</body>
</html>
